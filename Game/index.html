<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Rock-Paper-Scissors Game</h1>
        <div class="scoreboard">
            <div class="score">
                <h3>Your Score: <span id="your-score">0</span></h3>
            </div>
            <div class="score">
                <h3>Computer Score: <span id="computer-score">0</span></h3>
            </div>
        </div>
        <div class="game-area">
            <div class="choices">
                <label>
                    <input type="radio" name="choice" value="rock" class="choice">
                    <img src="rock.png" alt="Rock">
                </label>
                <label>
                    <input type="radio" name="choice" value="paper" class="choice">
                    <img src="paper.png" alt="Paper">
                </label>
                <label>
                    <input type="radio" name="choice" value="scissors" class="choice">
                    <img src="scissors.png" alt="Scissors">
                </label>
            </div>
            <button type="submit" class="sub">Play</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
